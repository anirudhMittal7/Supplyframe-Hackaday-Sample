<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Hackaday Coding Challenge</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="GetProjects()">
	
	<h1 class="header">Hackaday Projects </h1>
	<div class="parent">
		<button class="button" id="topPrevButton" onclick="GetPreviousPageProjects()"> &larr; Previous</button>
		<h2 id="pageNumDisplay"></h2>
		<button class="button"  onclick="GetNextPageProjects()">Next &rarr;</button>		
	</div>
	<div class="lds-dual-ring"></div>
	<div class="card-container"></div>
	<div id="pagination"></div>

	<div class="parent">
		<button class="button" id="prevbutton" onclick="GetPreviousPageProjects()" disabled> &larr; Previous</button>
		<button class="button" id="topbutton">Back to Top &uarr;</button>
		<button class="button" id="nextbutton" onclick="GetNextPageProjects()">Next &rarr;</button>	

	</div>
	

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
